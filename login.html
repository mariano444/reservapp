<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuReservaYa - Login y Registro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --background-color: #111827;
            --text-color: #f3f4f6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            opacity: 0.2;
            filter: blur(60px);
            transform: translateZ(0);
        }
        .shape-1 {
            background-color: var(--primary-color);
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            border-radius: 43% 57% 70% 30% / 30% 40% 60% 70%;
            animation: morph 15s linear infinite alternate;
        }
        .shape-2 {
            background-color: var(--secondary-color);
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            border-radius: 70% 30% 30% 70% / 60% 40% 60% 40%;
            animation: morph 8s linear infinite alternate;
        }
        @keyframes morph {
            0% { border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%; }
            100% { border-radius: 40% 60%; }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.2);
        }
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .input-group input:focus + i {
            color: var(--primary-color);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .btn-primary:hover::after {
            left: 100%;
            top: 100%;
        }
        .toggle-form {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .toggle-form:hover {
            color: var(--secondary-color);
        }
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress-bar-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
        .slide-fade-enter-active {
            transition: all 0.3s ease-out;
        }
        .slide-fade-leave-active {
            transition: all 0.3s cubic-bezier(1, 0.5, 0.8, 1);
        }
        .slide-fade-enter-from,
        .slide-fade-leave-to {
            transform: translateX(20px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    <div class="container">
        <div id="app">
            <h1 class="title">TuReservaYa</h1>
            <div class="form-container">
                <h2 class="text-2xl font-bold mb-6 text-center">{{ isLogin ? currentLanguage.login : currentLanguage.register }}</h2>
                <form @submit.prevent="handleSubmit" class="space-y-4">
                    <transition-group name="slide-fade" tag="div">
                        <template v-if="!isLogin">
                            <div class="input-group" key="firstName">
                                <input type="text" v-model="firstName" :placeholder="currentLanguage.firstNamePlaceholder" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-group" key="lastName">
                                <input type="text" v-model="lastName" :placeholder="currentLanguage.lastNamePlaceholder" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-group" key="businessName">
                                <input type="text" v-model="businessName" :placeholder="currentLanguage.businessNamePlaceholder" required>
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="input-group" key="phone">
                                <input type="tel" v-model="phone" :placeholder="currentLanguage.phoneNumberPlaceholder" required>
                                <i class="fas fa-phone"></i>
                            </div>
                        </template>
                    </transition-group>
                    <div class="input-group">
                        <input type="email" v-model="email" :placeholder="currentLanguage.emailPlaceholder" required @blur="validateEmail">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input :type="showPassword ? 'text' : 'password'" v-model="password" :placeholder="currentLanguage.passwordPlaceholder" required>
                        <i class="fas fa-lock"></i>
                        <i class="password-toggle" :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" @click="togglePasswordVisibility"></i>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" :style="{ width: passwordStrength + '%', backgroundColor: passwordStrengthColor }"></div>
                    </div>
                    <p class="text-sm mt-1" :style="{ color: passwordStrengthColor }">{{ passwordStrengthText }}</p>
                    <button v-if="!isLogin" type="button" @click="generatePassword" class="text-sm text-accent-color hover:text-secondary-color transition-colors duration-300">
                        {{ currentLanguage.generatePassword }}
                    </button>
                    <button class="btn-primary" type="submit" :disabled="isLoading">
                        <span v-if="isLoading" class="inline-block animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></span>
                        {{ isLogin ? currentLanguage.login : currentLanguage.register }}
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <a class="toggle-form" href="#" @click.prevent="toggleMode">
                        {{ isLogin ? currentLanguage.noAccount : currentLanguage.haveAccount }}
                    </a>
                </div>
                <div v-if="isLogin" class="mt-4 text-center">
                    <button @click="showForgotPassword = true" class="text-sm text-accent-color hover:text-secondary-color transition-colors duration-300">
                        {{ currentLanguage.forgotPassword }}
                    </button>
                </div>
            </div>
            <transition name="fade">
                <div v-if="message" class="mt-4 p-4 rounded text-white text-center" :class="{'bg-green-500': !error, 'bg-red-500': error}">
                    {{ message }}
                </div>
            </transition>
            <transition name="fade">
                <div v-if="showForgotPassword" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">{{ currentLanguage.forgotPassword }}</h3>
                        <input type="email" v-model="forgotPasswordEmail" :placeholder="currentLanguage.emailPlaceholder" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4">
                        <button @click="handleForgotPassword" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                            {{ currentLanguage.sendResetLink }}
                        </button>
                        <button @click="showForgotPassword = false" class="w-full mt-2 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400">
                            {{ currentLanguage.close }}
                        </button>
                    </div>
                </div>
            </transition>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, watch, onMounted } = Vue
        // Initialize Supabase client globally
        window.supabase = supabase.createClient(
            'https://tbtzlqeoogcfviojfqzg.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidHpscWVvb2djZnZpb2pmcXpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA0ODI0ODEsImV4cCI6MjA0NjA1ODQ4MX0.E4tlXIb8tTHySUkA-VMHpdrnep63prRi1PGsypCMjGQ'
        );

        const spanish = {
            login: 'Iniciar Sesión',
            register: 'Registro',
            firstName: 'Nombre',
            lastName: 'Apellido',
            businessName: 'Nombre del Emprendimiento',
            email: 'Correo Electrónico',
            password: 'Contraseña',
            firstNamePlaceholder: 'Tu nombre',
            lastNamePlaceholder: 'Tu apellido',
            businessNamePlaceholder: 'Nombre de tu emprendimiento',
            emailPlaceholder: 'correo@ejemplo.com',
            passwordPlaceholder: '••••••••',
            passwordStrength: 'Fortaleza de la contraseña',
            generatePassword: 'Generar contraseña segura',
            noAccount: '¿No tienes cuenta? Regístrate',
            haveAccount: '¿Ya tienes cuenta? Inicia sesión',
            forgotPassword: '¿Olvidaste tu contraseña?',
            resetPassword: 'Restablecer Contraseña',
            sendResetLink: 'Enviar enlace de restablecimiento',
            close: 'Cerrar',
            weak: 'Débil',
            medium: 'Media',
            strong: 'Fuerte',
            veryStrong: 'Muy fuerte',
            phoneNumber: 'Número de Teléfono',
            phoneNumberPlaceholder: 'Tu número de teléfono',
            changePassword: 'Cambiar Contraseña',
            currentPassword: 'Contraseña Actual',
            newPassword: 'Nueva Contraseña',
            confirmNewPassword: 'Confirmar Nueva Contraseña',
            updatePassword: 'Actualizar Contraseña',
            resetLinkSent: 'Se ha enviado un enlace de restablecimiento a tu correo electrónico.',
            resetLinkError: 'Error al enviar el enlace de restablecimiento. Por favor, inténtalo de nuevo.',
            loginSuccess: '¡Inicio de sesión exitoso! Redirigiendo...',
            registrationSuccess: '¡Registro exitoso! Por favor, verifica tu correo electrónico.'
        };

        const english = {
            login: 'Login',
            register: 'Register',
            firstName: 'First Name',
            lastName: 'Last Name',
            businessName: 'Business Name',
            email: 'Email',
            password: 'Password',
            firstNamePlaceholder: 'Your first name',
            lastNamePlaceholder: 'Your last name',
            businessNamePlaceholder: 'Your business name',
            emailPlaceholder: 'email@example.com',
            passwordPlaceholder: '••••••••',
            passwordStrength: 'Password strength',
            generatePassword: 'Generate secure password',
            noAccount: 'Don\'t have an account? Sign up',
            haveAccount: 'Already have an account? Sign in',
            forgotPassword: 'Forgot your password?',
            resetPassword: 'Reset Password',
            sendResetLink: 'Send reset link',
            close: 'Close',
            weak: 'Weak',
            medium: 'Medium',
            strong: 'Strong',
            veryStrong: 'Very strong',
            phoneNumber: 'Phone Number',
            phoneNumberPlaceholder: 'Your phone number',
            changePassword: 'Change Password',
            currentPassword: 'Current Password',
            newPassword: 'New Password',
            confirmNewPassword: 'Confirm New Password',
            updatePassword: 'Update Password',
            resetLinkSent: 'A password reset link has been sent to your email.',
            resetLinkError: 'Error sending reset link. Please try again.',
            loginSuccess: 'Login successful! Redirecting...',
            registrationSuccess: 'Registration successful! Please check your email.'
        };

        createApp({
            setup() {
                const isLogin = ref(true)
                const firstName = ref('')
                const lastName = ref('')
                const businessName = ref('')
                const email = ref('')
                const password = ref('')
                const message = ref('')
                const error = ref(false)
                const isLoading = ref(false)
                const showPassword = ref(false)
                const showResetPassword = ref(false)
                const resetEmail = ref('')
                const isDarkMode = ref(false)
                const currentLanguage = ref(spanish)
                const emailError = ref('')
                const phone = ref('')
                const showChangePassword = ref(false)
                const currentPassword = ref('')

                const lastPasswordResetAttempt = ref(0)


                const showForgotPassword = ref(false)
                const forgotPasswordEmail = ref('')
                const confirmPassword = ref('')
                const newPassword = ref('')
                const confirmNewPassword= ref('')

                const handleForgotPassword = async () => {
                    if (isLoading.value) return
                    isLoading.value = true
                    try {
                        const { error: resetError } = await supabase.auth.resetPasswordForEmail(
                            forgotPasswordEmail.value,
                            {
                                redirectTo: `${window.location.origin}/reset-password.html`,
                            }
                        )

                        if (resetError) throw resetError

                        message.value = currentLanguage.value.resetLinkSent
                        error.value = false
                        showForgotPassword.value = false
                        forgotPasswordEmail.value = ''
                    } catch (err) {
                        message.value = currentLanguage.value.resetLinkError
                        error.value = true
                    } finally {
                        isLoading.value = false
                    }
                }


                const passwordStrength = computed(() => {
                    const pwd = password.value
                    let strength = 0
                    if (pwd.length >= 8) strength += 25
                    if (pwd.match(/[a-z]/) && pwd.match(/[A-Z]/)) strength += 25
                    if (pwd.match(/\d/)) strength += 25
                    if (pwd.match(/[^a-zA-Z\d]/)) strength += 25
                    return strength
                })

                const passwordStrengthColor = computed(() => {
                    if (passwordStrength.value <= 25) return '#ff4d4d'
                    if (passwordStrength.value <= 50) return '#ffa64d'
                    if (passwordStrength.value <= 75) return '#ffff4d'
                    return '#4dff4d'
                })

                const passwordStrengthText = computed(() => {
                    if (passwordStrength.value <= 25) return currentLanguage.value.weak
                    if (passwordStrength.value <= 50) return currentLanguage.value.medium
                    if (passwordStrength.value <= 75) return currentLanguage.value.strong
                    return currentLanguage.value.veryStrong
                })

                const toggleMode = () => {
                    isLogin.value = !isLogin.value
                    message.value = ''
                    error.value = false
                }

                const togglePasswordVisibility = () => {
                    showPassword.value = !showPassword.value
                }

                const generatePassword = () => {
                    const length = 16
                    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-="
                    let generatedPassword = ""
                    for (let i = 0, n = charset.length; i < length; ++i) {
                        generatedPassword += charset.charAt(Math.floor(Math.random() * n))
                    }
                    password.value = generatedPassword
                }

                const validateEmail = () => {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
                    if (!emailRegex.test(email.value)) {
                        emailError.value = currentLanguage.value === spanish ? 'Por favor, introduce un correo electrónico válido' : 'Please enter a valid email address'
                    } else {
                        emailError.value = ''
                    }
                }

                const handleSubmit = async () => {
                    if (isLoading.value) return
                    isLoading.value = true
                    try {
                        if (isLogin.value) {
                            const { data, error: signInError } = await supabase.auth.signInWithPassword({
                                email: email.value,
                                password: password.value,
                            })

                            if (signInError) throw signInError

                            message.value = currentLanguage.value.loginSuccess
                            error.value = false

                            // Redirect to admin panel after successful login
                            setTimeout(() => {
                                window.location.href = 'adm.html'
                            }, 2000)
                        } else {
                            const { data, error: signUpError } = await supabase.auth.signUp({
                                email: email.value,
                                password: password.value,
                            })

                            if (signUpError) throw signUpError

                            // Store additional user data in admin_configurations table
                            const { error: configError } = await supabase
                                .from('admin_configurations')
                                .insert({
                                    admin_unique_code: data.user.id,
                                    first_name: firstName.value,
                                    last_name: lastName.value,
                                    business_name: businessName.value,
                                    email: email.value,
                                    phone: phone.value,
                                    working_hours: JSON.stringify([
                                        { day_of_week: 0, is_working_day: false, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 1, is_working_day: true, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 2, is_working_day: true, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 3, is_working_day: true, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 4, is_working_day: true, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 5, is_working_day: true, open_time: '09:00', close_time: '17:00' },
                                        { day_of_week: 6, is_working_day: false, open_time: '09:00', close_time: '17:00' },
                                    ])
                                })

                            if (configError) throw configError

                            message.value = currentLanguage.value.registrationSuccess
                            error.value = false
                        }
                    } catch (err) {
                        message.value = err.message
                        error.value = true
                    } finally {
                        isLoading.value = false
                    }
                }

                const resetPassword = async () => {
                    try {
                        const { error } = await supabase.auth.resetPasswordForEmail(resetEmail.value)
                        if (error) throw error
                        message.value = currentLanguage.value === spanish ? 'Se ha enviado un enlace de restablecimiento de contraseña a tu correo electrónico.' : 'A password reset link has been sent to your email.'
                        error.value = false
                        showResetPassword.value = false
                    } catch (err) {
                        message.value = err.message
                        error.value = true
                    }
                }

                // Implement rate limiting
                const loginAttempts = ref(0)
                const lastLoginAttempt = ref(0)

                watch(isLogin, () => {
                    loginAttempts.value = 0
                    lastLoginAttempt.value = 0
                })

                const checkRateLimit = () => {
                    const now = Date.now()
                    if (now - lastLoginAttempt.value < 60000) { // 1 minute cooldown
                        loginAttempts.value++
                        if (loginAttempts.value > 5) {
                            throw new Error(currentLanguage.value === spanish ? 'Demasiados intentos de inicio de sesión. Por favor, espera un minuto.' : 'Too many login attempts. Please wait for a minute.')
                        }
                    } else {
                        loginAttempts.value = 1
                    }
                    lastLoginAttempt.value = now
                }

                // Add function to check if user is already logged in
                const checkLoggedInUser = async () => {
                    const { data: { user } } = await supabase.auth.getUser()
                    if (user) {
                        window.location.href = 'adm.html'
                    }
                }

                const changePassword = async () => {
                    if (newPassword.value !== confirmNewPassword.value) {
                        message.value = currentLanguage.value === spanish 
                            ? 'Las nuevas contraseñas no coinciden' 
                            : 'New passwords do not match'
                        error.value = true
                        return
                    }

                    try {
                        const { error } = await supabase.auth.updateUser({ 
                            password: newPassword.value 
                        })

                        if (error) throw error

                        message.value = currentLanguage.value === spanish
                            ? 'Contraseña actualizada con éxito'
                            : 'Password updated successfully'
                        error.value = false
                        showChangePassword.value = false
                        currentPassword.value = ''
                        newPassword.value = ''
                        confirmNewPassword.value = ''
                    } catch (err) {
                        message.value = err.message
                        error.value = true
                    }
                }



                // Call checkLoggedInUser on component mount
                onMounted(() => {
                    checkLoggedInUser()
                })

                return {
                    showForgotPassword,
                    forgotPasswordEmail,
                    handleForgotPassword,
                    message,
                    error,
                    isLoading,
                    showForgotPassword,
                    forgotPasswordEmail,
                    newPassword,
                    confirmNewPassword,
                    showChangePassword,
                    password,
                    confirmPassword,
                    message,
                    error,
                    resetPassword,
                    currentPassword,
                    newPassword,
                    showForgotPassword,
                    forgotPasswordEmail,
                    handleForgotPassword,
                    lastPasswordResetAttempt,
                    confirmNewPassword,
                    changePassword,
                    isLogin,
                    firstName,
                    lastName,
                    businessName,
                    email,
                    password,
                    message,
                    error,
                    isLoading,
                    showPassword,
                    passwordStrength,
                    passwordStrengthColor,
                    passwordStrengthText,
                    showResetPassword,
                    resetEmail,
                    isDarkMode,
                    currentLanguage,
                    emailError,
                    phone,
                    toggleMode,
                    togglePasswordVisibility,
                    generatePassword,
                    validateEmail,
                    handleSubmit,
                    resetPassword,
                    checkRateLimit,
                    showForgotPassword,
                    forgotPasswordEmail,
                    handleForgotPassword
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
