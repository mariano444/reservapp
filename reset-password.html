<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - TuReservaYa</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Restablecer Contraseña</h1>
        <form v-if="!resetComplete" @submit.prevent="resetPassword" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                <input type="password" id="password" v-model="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirmPassword" v-model="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" :disabled="isLoading" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {{ isLoading ? 'Procesando...' : 'Restablecer Contraseña' }}
            </button>
        </form>
        <div v-else class="text-center">
            <p class="text-green-600 mb-4">Contraseña restablecida con éxito</p>
            <a href="/login.html" class="text-indigo-600 hover:text-indigo-800">Ir a la página de inicio de sesión</a>
        </div>
        <p v-if="message" :class="{'text-green-600': !error, 'text-red-600': error}" class="mt-4 text-center">{{ message }}</p>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue
        // Initialize Supabase client globally
        window.supabase = supabase.createClient(
            'https://tbtzlqeoogcfviojfqzg.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidHpscWVvb2djZnZpb2pmcXpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA0ODI0ODEsImV4cCI6MjA0NjA1ODQ4MX0.E4tlXIb8tTHySUkA-VMHpdrnep63prRi1PGsypCMjGQ'
        );

        createApp({
            setup() {
                const password = ref('')
                const confirmPassword = ref('')
                const message = ref('')
                const error = ref(false)
                const isLoading = ref(false)
                const resetComplete = ref(false)
                const accessToken = ref('')

                onMounted(async () => {
                    const hash = window.location.hash
                    if (hash && hash.substring(1).split('&').find(param => param.startsWith('access_token'))) {
                        accessToken.value = hash.substring(1).split('&').find(param => param.startsWith('access_token')).split('=')[1]
                        
                        const { data, error } = await supabase.auth.getUser(accessToken.value)
                        if (error) {
                            message.value = 'Token de restablecimiento inválido o expirado. Por favor, solicite un nuevo enlace de restablecimiento.'
                            error.value = true
                        }
                    } else {
                        message.value = 'No se encontró un token de restablecimiento válido. Por favor, solicite un nuevo enlace de restablecimiento.'
                        error.value = true
                    }
                })

                const resetPassword = async () => {
                    if (password.value !== confirmPassword.value) {
                        message.value = 'Las contraseñas no coinciden'
                        error.value = true
                        return
                    }

                    isLoading.value = true
                    message.value = ''
                    error.value = false

                    try {
                        const { data, error: updateError } = await supabase.auth.updateUser(
                            { password: password.value },
                            { accessToken: accessToken.value }
                        )

                        if (updateError) throw updateError

                        resetComplete.value = true
                        message.value = 'Contraseña restablecida con éxito'
                    } catch (err) {
                        message.value = 'Error al restablecer la contraseña: ' + err.message
                        error.value = true
                    } finally {
                        isLoading.value = false
                    }
                }

                return {
                    password,
                    confirmPassword,
                    message,
                    error,
                    isLoading,
                    resetComplete,
                    resetPassword
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
